plugins {
    id "com.android.application"
    id "kotlin-android"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')

// 读取 pubspec.yaml 中的版本信息
def flutterVersionInfo = file("../../pubspec.yaml").readLines().find { it.startsWith("version:") }
def versions = flutterVersionInfo.replace("version:", "").trim().split("\\+")
def flutterVersionName = versions[0]
def flutterVersionCode = Integer.parseInt(versions[1])

android {
    namespace "com.shichen437.fingerlike"
    compileSdkVersion 35

    ndkVersion "26.1.10909125"

    signingConfigs {
        release {
            storeFile file("../upload-keystore.jks")
            storePassword "FingerLike"
            keyAlias "upload"
            keyPassword "FingerLike"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "app-${variant.buildType.name}.apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.shichen437.fingerlike"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
}